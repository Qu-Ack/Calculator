<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div> 
      <div class="buttons-one">
        <button id="operator" class="plus">+</button>

        <button id="operator" class="allClear">AC</button>
        <button id="operator" class="equals">=</button>
      </div>
      <div class="buttons-two">
        <button id="numbers"class="one">1</button>
        <button id="numbers"class="two">2</button>
        <button id="numbers"   class="three">3</button>
        <button id="operator" class="minus">-</button>
      </div>
      <div class="buttons-three">
        <button id="numbers" class="four">4</button>
        <button id="numbers" class="five">5</button>
        <button id="numbers" class="six">6</button>
        <button id="operator" class="multiply">x</button>
      </div>
      <div class="buttons-four">
        <button id="numbers" class="seven">7</button>
        <button id="numbers" class="eight">8</button>
        <button  id="numbers" class="nine">9</button>
        <button id="operator" class="divide">/</button>
      </div>
      
      <button id="numbers" class="zero">0</button>
        
      
    </div>
  </body>
</html>
